<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
  
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="btn btn-default border-dark"
              href="./add.html"
              data-page="add"
              >Add</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-default border-dark"
              href="./java.html"
              data-page="java"
              >Tablazat</a
            >
          </li>
        </ul>
      </div>

    <h2>Form Grid</h2>
    <div class="container">
      <form action="./java.html" method="post">
        <div class="row">
          <div class="col-md md-12">
            <label>Vezetéknév</label>
            <input
              type="text"
              class="form-control"
              id="veznev"
              placeholder="Enter email"
              name="veznev"
            />
          </div>
          <div class="col-md md-12">
            <label>Keresztnév</label>
            <input
              type="kernev"
              class="form-control"
              id="kernev"
              placeholder="Enter password"
              name="kernev"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Tel</label>
            <input
              type="phone"
              class="form-control"
              id="phone"
              placeholder="Enter password"
              name="phone"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter password"
              name="email"
            />
          </div>
        </div>
        <button onclick="sendPost()" type="submit" id="sub" value="Submit">
          Submit
        </button>
      </form>
    </div>

   
    <script src="./add.js"></script>
